{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container h-100">
        <div class="row h-100">

        </div>
        <div class="row h-100">
            <div class="col col-6 my-auto">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://live.staticflickr.com/65535/50393799978_fe27afd8fc_k.jpg" class="d-block w-100" alt="ST170">
                        </div>
                        <div class="carousel-item">
                            <img src="https://live.staticflickr.com/65535/50393796063_adf87c3579_k.jpg" class="d-block w-100" alt="ST150">
                        </div>
                        <div class="carousel-item">
                            <img src="https://live.staticflickr.com/65535/50394638532_0e265ac73e_k.jpg" class="d-block w-100" alt="ST225">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"  data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"  data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col-6 my-auto">
                <div class="my-5">
                    <h4>
                        <a href="#" class="shop-now btn btn-lg rounded-0 text-uppercase py-3">Enter the Shop here!</a>
                    </h4>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
