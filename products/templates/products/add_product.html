{% extends "base.html" %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container addproduct rounded-2">
        <div class="row">
            <div class="col-12">
                <hr>
                <h2 class="text-center mb-4">Product Management</h2>
                <hr>
                <h5 class="text-center">Add a Product</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div></div>
            <div class="col-12 text-center">
                <form method="POST" action="{% url 'add_product' %}" class="form mb-2" enctype="multipart/form-data">
                    <fieldset class="rounded px-3 mb-2 d-grid gap-2">
                        {% csrf_token %}
                        {{ form | crispy }}
                    </fieldset>
                    <div class="text-right">
                        <a class="btn btn-outline-danger rounded-2" href="{% url 'products' %}">Cancel</a>
                        <button class="btn btn-outline-success rounded-2" type="submit">Add Product</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
